<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #ffeef6;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

h1 {
  color: #ff2f7d;
  text-align: center;
}

.buttons {
  position: relative;
  width: 100%;
  height: 300px;
}

button {
  padding: 15px 40px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d88;
  color: white;
  left: 40%;
}

#no {
  background: #b3b3b3;
  color: white;
  left: 55%;
}

#result {
  font-size: 30px;
  color: #ff1a75;
  display: none;
}
</style>
</head>

<body>
<h1 id="question">Would u be my Valentine? üíñ</h1>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div id="result">Finally! ‚ù§Ô∏è</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const result = document.getElementById("result");
const question = document.getElementById("question");

function move() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", move);
noBtn.addEventListener("touchstart", move);

yesBtn.onclick = () => {
  question.style.display = "none";
  result.style.display = "block";
};
</script>

</body>
</html>
